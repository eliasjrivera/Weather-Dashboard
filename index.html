<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="header navbar navbar-light bg-primary text-light p-3">Weather Dashboard</div>
    <div class = "current-column row">
        <h1 class ="search-title px-4">Search for a City:</h1>

        <div class="col">
            <div class="search-form">
                <input class="search-input px-4" placeholder="City Name">
                    <button class="button btn btn-outline-primary py-0 shadow-none" onclick="searchFormSubmit()">Search</button>
            </div>
            <div class="search-history list-group"></div>
        </div>

        <div class="current col d-flex justify-content-start"></div>

    </div>

    <div class="forecast"></div>

    <script src="script.js"></script>
</body>
</html>
